# ===============================
# ðŸ”µ DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3307/expense_tracker_db
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ðŸ”· JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# ðŸŸ¡ SPRING MAIL (GMAIL SMTP)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

# ===============================
# ðŸŸ¢ FRONTEND URL FOR RESET PASSWORD
# ===============================
app.frontend.base-url=http://localhost:5173

# ===============================
# ðŸŸ  SERVER SETTINGS
# ===============================
server.port=8080

# ===============================
# ðŸ”´ LOGGING (Cleaner output)
# ===============================
logging.level.org.springframework=INFO
logging.level.com.budgetwise=DEBUG

# ===============================
# ðŸ¤– AI CONFIG (Gemini)
# ===============================
gemini.api.key=${GEMINI_API_KEY}
